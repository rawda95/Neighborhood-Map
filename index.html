<!doctype html>
<title> Neighborhood Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href=" css/style.css">
<body>
 <div class="col-1">
    <nav id='nav' role="navigation">
      <div id="mySidenav" class="sidenav">
    
<!--
     <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Filter"> !-->

     <form>
  <input id="search" type="search" name="search" placeholder="Search for a location" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
</form>

    


<ul id="myUL"  data-bind="foreach: locations">
  <li data-bind="click: $root.showInfow.bind($data, title)">
  <a href="#"  data-bind="text:  title" ></a>
  </li>

    </ul>

  

  </nav>
</div>



  <div class="col-2">

  	<header>
    <span class='span'onclick="toggle()">&#9776; open</span>

     <h1 class="logo">Restaurant Neighborhood Map</h1>

 
    </header>


    <main class="content">

      <div class="map-container">
        <div id="map"></div>
      </div>

    </main>
  </div>






    <script src="js/lib/knockout-3.2.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/nav.js" type="text/javascript" charset="utf-8" async defer></script>

      <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCBQiyl188XhtED-7ahq5YNPiubM4flugM&v=3&callback=initMap" onerror="maperror()">
    </script>



</body>
